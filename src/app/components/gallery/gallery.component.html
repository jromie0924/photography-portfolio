<div class="carousel-container">
    <p-carousel [value]="images | async" [numVisible]="1" [circular]="true" [autoplayInterval]="5000">
        <ng-template let-image pTemplate="item">
            <div class="image-item">
                <app-carousel-image [imageData]=image></app-carousel-image>
            </div>
        </ng-template>
    </p-carousel>
</div>
