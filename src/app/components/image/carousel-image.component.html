<div class="container-fluid carousel-image-container">
    <div class="row">
        <div class="img-container col-md-12" *ngIf=" imageData">
            <div class="img-wrapper">
                <img class="image" src="{{imageData.source}}" alt="{{imageData.title}}">
            </div>
        </div>
    </div>
</div>
